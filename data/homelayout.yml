home_sections:
  - template: text-and-image
    heading: GWB Land Acquisitions and Sales
    body: >-
      At GWB Land Acquisitions and Sales, we believe that everyone deserves
      access to land ownership. Whether you are the seasoned investor that has
      years of experience, or you are interested in owning your first piece of
      property, our goal is to assist you by “Making land Ownership Possible”.
      Together we have over 40 years of experience in land acquisitions and
      sales and are here to make your buying experience simple and smooth as
      possible. Our team is dedicated to streamlining the buying process for
      each of our customers without skipping any steps. Let us help you in
      making you dreams of land ownership possible.
    button: Get in touch
    button_link: /contact
    image: >-
      https://res.cloudinary.com/hungryram19/image/upload/v1613236956/lavarres-lynch/land-site/gw_n6cmby.png
    image_alt_tag: GWB Land Acquisitions and Sales, LLC
    image_width: 400
